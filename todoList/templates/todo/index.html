{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet"  href="{%  static  'css/style.css' now "U" %}">
    <title>ToDo App</title>
</head>
<body>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                
                <iframe src="https://giphy.com/embed/l4pTqyJ8XMhLZ3ScE" width="350" height="400" frameBorder="0" class="giphy-embed" allowFullScreen
                ></iframe>
            
            </div>
            
            <div class="col-9" >
                <h1><b>ToDo List</b></h1>
                
                     
                    <form class="input-group input-group-md mb-3 w-50" action="{%url 'task-detail' %}" method="GET">
                        {% csrf_token %}
                        <label for="content_text" hidden>Buscar tarea</label>
                        <input type="text" class="form-control outline-secondary" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"
                        placeholder="Busca tus notas" name="content_text" >
                    
                        <button type="submit"  class="btn btn-secondary ">üîç</button> 
                  
                </form>

                  <div class="row">
                  <form action="{% url 'task-create' %}" method="POST" class="row">
                        {% csrf_token %} 
                        <div class="col-auto">
                            <label for="content_text" class="visually-hidden">Ingresa una nota</label>
                            <input type="text" id="content_text" name="content_text"
                            class="form-control" placeholder="Ingresa una nota">
                          </div>
                        
                        <div class="col-auto">
                          <button type="submit" class="btn btn-primary mb-3">Agregar</button>
                        </div>
                    </div>
                </form>
            
                <div class="row" id="tareas">
                    {%if tasks%}
                        {% for task in tasks %}
                        <p>
                        {%if task.completed%}
                            <strike>{{task.content_text}} </strike>
                        {%else%}
                            {{task.content_text}}
                            {{task.pub_date}}
                        {%endif%}
                        <a type="button" href="{% url 'task-update' task.id %}" class="btn btn-secondary ">‚úèÔ∏è</a>    
                        <a type="button" href="{% url 'task-delete' task.id %}" class="btn btn-danger ">X</a></p> 
                        {% endfor %}
                    {%else%}
                        <p>No hay tareas</p>
                    {%endif%} 
                </div>
            </div>
            </div>
        </div>
        
        
        
    </div>
</body>
</html>
